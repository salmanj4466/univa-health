<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Sites</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add New Site</li>
  </ol>
</nav>

<div class="card add-new-site">
  <h4 class="card-header">Add New Site</h4>
  <div class="card-body p-3">
    <mat-stepper [linear]="isLinear" #stepper>
      <mat-step [stepControl]="firstFormGroup" label="Site Information">
        <form [formGroup]="firstFormGroup">
          <app-site-info></app-site-info>

          <div class="text-end mt-4">
            <button mat-button matStepperNext class="btn btn-success">
              Next <i class="bi bi-arrow-right ms-1"></i>
            </button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="fourFormGroup">
        <ng-template matStepLabel>Confirmation</ng-template>
        <app-site-confirmation></app-site-confirmation>

        <div class="d-flex justify-content-between mt-5">
          <button mat-button matStepperPrevious class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back
          </button>
          <button mat-button class="btn btn-success">Submit</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
