<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Studies</a></li>
    <li class="breadcrumb-item active" aria-current="page">UH-MON-001</li>
  </ol>
</nav>

<div class="card">
  <h4 class="card-header d-flex justify-content-between">
    <span>UH-MON-001</span>
    <span class="badge text-bg-danger">ICF Pending</span>
  </h4>
  <div class="card-body">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="study-tab"
          data-bs-toggle="tab"
          data-bs-target="#study-tab-pane"
          type="button"
          role="tab"
          aria-controls="study-tab-pane"
          aria-selected="true"
        >
          <i class="bi bi-info-circle"></i> Adherence to study
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="info-tab"
          data-bs-toggle="tab"
          data-bs-target="#info-tab-pane"
          type="button"
          role="tab"
          aria-controls="info-tab-pane"
          aria-selected="true"
        >
          <i class="bi bi-info-circle"></i> Personal Information
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#profile-tab-pane"
          type="button"
          role="tab"
          aria-controls="profile-tab-pane"
          aria-selected="false"
        >
          <i class="bi bi-person"></i> Patient Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="icfs-tab"
          data-bs-toggle="tab"
          data-bs-target="#icfs-tab-pane"
          type="button"
          role="tab"
          aria-controls="icfs-tab-pane"
          aria-selected="false"
        >
          <i class="bi bi-file-earmark-check"></i> ICFs
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="study-tab-pane"
        role="tabpanel"
        aria-labelledby="study-tab"
        tabindex="0"
      >
        <app-adherence-study></app-adherence-study>
      </div>
      <div
        class="tab-pane fade"
        id="info-tab-pane"
        role="tabpanel"
        aria-labelledby="info-tab"
        tabindex="0"
      >
        <app-personal-info></app-personal-info>
        <div class="d-flex justify-content-between mt-4">
          <span class="text-danger me-5"
            ><i class="bi bi-x-circle-fill me-1"></i> Delete participant</span
          >
          <button class="btn btn-success">Update</button>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="profile-tab-pane"
        role="tabpanel"
        aria-labelledby="profile-tab"
        tabindex="0"
      >
        <app-patient-profile></app-patient-profile>
        <div class="text-end mt-4">
          <button class="btn btn-success">Update</button>
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="icfs-tab-pane"
        role="tabpanel"
        aria-labelledby="icfs-tab"
        tabindex="0"
      >
        <app-icfs></app-icfs>
      </div>
    </div>
  </div>
</div>
