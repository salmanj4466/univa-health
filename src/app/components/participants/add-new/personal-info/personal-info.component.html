<h5 class="mt-2 mb-0">Study Information</h5>
<hr class="mt-2 mb-4" />

<div class="row">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Select Study</label>
      <select class="form-select">
        <option selected>Select one option</option>
        <option value="1">One</option>
        <option value="2">Two</option>
      </select>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Select Study Site</label>
      <select class="form-select">
        <option selected>Select one option</option>
        <option value="1">One</option>
        <option value="2">Two</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" class="form-control" />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Expected end date</label>
      <input type="date" class="form-control" />
    </div>
  </div>
</div>

<h5 class="mt-4 mb-0">Personal Information</h5>
<hr class="mt-2 mb-4" />

<div class="row">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter First Name here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Surname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Surname here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Telephone number</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Surname here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="row align-items-end mb-3">
      <div class="col-sm-8">
        <div class="form-group mb-0">
          <label class="form-label">Date of birth</label>
          <input type="date" class="form-control" />
        </div>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-outline-success w-100 mt-3 mt-md-0 mb-1 px-2">
          years old
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">NHS number (optional)</label>
      <input
        type="date"
        class="form-control"
        placeholder="Enter NHS numbe here"
      />
    </div>
  </div>
</div>

<h5 class="mt-4 mb-0">Personal Information (Patient/Carer)</h5>
<hr class="mt-2 mb-4" />

<div class="row">
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter First Name here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Surname</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Surname here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Telephone number</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Surname here"
      />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label class="form-label">Date of birth</label>
      <input type="date" class="form-control" />
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group mb-3">
      <label class="form-label">Relationship to Participant</label>
      <select class="form-select">
        <option selected>Select one option</option>
        <option value="1">Parent</option>
        <option value="2">Carer</option>
      </select>
    </div>
  </div>
</div>
