<div
  class="sidebar offcanvas offcanvas-start"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel"
>
  <div class="text-center d-none d-lg-block pb-4">
    <a routerLink="/signin"
      ><img class="logo-auth" src="assets/images/logo.svg" alt="logo"
    /></a>
  </div>

  <button
    type="button"
    class="btn-close d-lg-none"
    data-bs-dismiss="offcanvas"
    aria-label="Close"
  ></button>

  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button">
          <i class="bi bi-columns-gap"></i> Dashboard
        </button>
      </h2>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseTwo"
          aria-expanded="false"
          aria-controls="collapseTwo"
        >
          <i class="bi bi-house"></i> Studies
        </button>
      </h2>
      <div
        id="collapseTwo"
        class="accordion-collapse collapse show"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li>
              <a routerLink="/add-new-study" routerLinkActive="active"
                >Add New Study</a
              >
            </li>

            <li>
              <a routerLink="/study-list" routerLinkActive="active"
                >Study List</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseThree"
          aria-expanded="false"
          aria-controls="collapseThree"
        >
          <i class="bi bi-globe"></i> Sites
        </button>
      </h2>
      <div
        id="collapseThree"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li>
              <a routerLink="/add-new-site" routerLinkActive="active"
                >Add New Site</a
              >
            </li>

            <li>
              <a routerLink="/site-list" routerLinkActive="active">Site List</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseFour"
          aria-expanded="false"
          aria-controls="collapseFour"
        >
          <i class="bi bi-people"></i> Study team
        </button>
      </h2>
      <div
        id="collapseFour"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li><a>Add team</a></li>
            <li><a>Team List</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseFive"
          aria-expanded="false"
          aria-controls="collapseFive"
        >
          <i class="bi bi-person"></i> Participants
        </button>
      </h2>
      <div
        id="collapseFive"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li>
              <a routerLink="/add-new-participant" routerLinkActive="active"
                >Add New Participant</a
              >
            </li>
            <li><a routerLink="/participant-list">Participant List</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="accordion-item">
      <h2 class="accordion-header">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseSix"
          aria-expanded="false"
          aria-controls="collapseSix"
        >
          <i class="bi bi-calendar"></i> Visits
        </button>
      </h2>
      <div
        id="collapseSix"
        class="accordion-collapse collapse"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <ul>
            <li>
              <a routerLink="/my-visits" routerLinkActive="active">My Visit</a>
            </li>
            <li>
              <a routerLink="/visit-data" routerLinkActive="active"
                >Visit Data</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
