<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Visits</a></li>
    <li class="breadcrumb-item active" aria-current="page">My Visits</li>
  </ol>
</nav>

<div class="card">
  <h4 class="card-header">My Visits</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <a
          href="#"
          data-bs-toggle="modal"
          data-bs-target="#newVisits"
          class="btn btn-success px-3"
          ><i class="bi bi-plus"></i> New Visits</a
        >
      </div>
      <div class="col-md-6">
        <ul
          class="nav nav-pills justify-content-end mb-4"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              <i class="bi bi-calendar"></i>
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              <i class="bi bi-list-task"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
            tabindex="0"
          >
            <app-calendar-view></app-calendar-view>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
            tabindex="0"
          >
            <app-visit-list></app-visit-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Schedule a visit -->
<div
  class="modal fade"
  id="newVisits"
  tabindex="-1"
  aria-labelledby="newVisitsLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="newVisitsLabel">Schedule a visit</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-2">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" />
          </div>
          <div class="form-group mb-2">
            <label class="form-label">Study</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select one option</option>
              <option value="1">One</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label class="form-label">Site</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select one option</option>
              <option value="1">One</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label class="form-label">Participant</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select one option</option>
              <option value="1">One</option>
            </select>
          </div>
        </form>

        <div class="d-flex justify-content-end gap-2 mt-5">
          <button type="button" class="btn btn-success">Submit</button>
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
